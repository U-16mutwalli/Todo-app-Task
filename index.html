<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="task-container">
    <h1>Task Manager</h1>
    
    <!-- Theme Toggle Button -->
    <button id="theme-toggle">ğŸŒ™ Toggle Theme</button>
    
    <!-- Task Creation Form -->
    <div class="task-form">
      <input type="text" id="task-title" placeholder="Enter task title">
      <textarea id="task-description" placeholder="Enter task description"></textarea>
      <input type="date" id="task-dueDate">
      <button id="add-task-btn">Add Task</button>
    </div>

    <!-- Task Filter -->
    <div class="task-filter">
      <button onclick="setFilter('all')">All</button>
      <button onclick="setFilter('pending')">Pending</button>
      <button onclick="setFilter('completed')">Completed</button>
    </div>

    <!-- Task Lists -->
    <div class="task-lists">
      <div class="task-list" id="pending-list">
        <h2>Pending Tasks</h2>
      </div>
      <div class="task-list" id="completed-list">
        <h2>Completed Tasks</h2>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
